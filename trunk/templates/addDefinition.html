{% extends "master.html" %}
{% load i18n %}
{% block body %}

<div id="newSubject">
    <p>{% trans 'Add a new definition for' %}
    <em>{{ subject.name }}</em>:</p>
    <form method="post" action="{% url front.views.addDefinition subject.language subject.nameSlugged %}">
        <ul>
            {{ add_definition_form.as_ul }}
        </ul>
        <input type="submit" name="submit" value="{% trans 'Add' %}" />
    </form>
</div>

{% endblock %}
