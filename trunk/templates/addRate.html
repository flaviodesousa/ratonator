{% load i18n %}
<html>
<body>
<div id="addRate">
    <p>{% trans 'Rate' %}
    <em>{{ subject.name }}</em>:</p>
    <form method="post" action="{% url front.views.add_rate rateable_class rateable_uuid %}">
        <ul>
            {{ add_rate_form.as_ul }}
        </ul>
        <input type="submit" name="submit" value="{% trans 'Create' %}" />
        <button type="button" onClick='self.parent.tb_remove();'>{% trans 'Cancel' %}</button>
    </form>
</div>
</body>
</html>
